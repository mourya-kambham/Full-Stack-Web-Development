<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Lists in HTML</title>
 </head>
 <body>
    <ul>
        <li>Abhi</li>
        <li>Ramu</li>
        <li>Sai</li>
        <li>Vasu</li>
    </ul>
    <ol type="A">
        <li>Abhi</li>
        <li>Ramu</li>
        <li>Sai</li>
        <li>Vasu</li>
    </ol>

 </body>
</html>
