<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice10</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Write your name" name="name">
            <br>
        </div>
        <div>
            <label for="mail">Email:</label>
            <input type="text" id="mail" placeholder="Write your email" name="mail">
            <br>
        </div>
        <div>
            <label for="message">Message:</label>
            <br>
            <textarea id="message" name="message"></textarea>
            <br>
        </div>
        <div>
            <label for="rate">Rate us out of 5:</label>
            <br>
            <input type="radio" id="rate" name="rate_is_1">
            <label for="rate">1</label>
            <br>
            <input type="radio" id="rate" name="rate_is_2">
            <label for="rate">2</label>
            <br>
            <input type="radio" id="rate" name="rate_is_3">
            <label for="rate">3</label>
            <br>
            <input type="radio" id="rate" name="rate_is_4">
            <label for="rate">4</label>
            <br>
            <input type="radio" id="rate" name="rate_is_5">
            <label for="rate">5</label>
            <br>
        </div>
        <div>
            <button>Send your message!</button>
        </div>
    </form>
</body>
</html>
