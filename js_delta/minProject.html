<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minor Project</title>
    <link rel="stylesheet" href="minProject.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <h3>Current Highest score: 0 </h3>
    <div class="btn-container">
        <div class="line1">
             <div class="btn red" type="button" id="red">1</div>
             <div class="btn green" type="button" id="green">2</div>
        </div>
        <div class="line2">
            <div class="btn blue" type="button" id="blue">3</div>
            <div class="btn orange" type="button" id="orange">4</div>
        </div>
    </div>
    <script src="minProject.js"></script>
</body>
</html>
